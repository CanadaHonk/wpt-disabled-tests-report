language: python
python:
  - "3.6"
# command to build
install:
  - pip3 install xlrd
  - npm install chart-csv -g
script:
  - python3 build.py
  - cat data.csv | chart-csv > graph.html
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  target-branch: gh-pages
