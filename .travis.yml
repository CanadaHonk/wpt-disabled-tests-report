language: python
python:
  - "3.6"
# command to build
install:
script:
  - python3 build.py
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  target-branch: gh-pages
